<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body class=" bg-blue-50 ">
    <div class="max-w-screen-2xl relative  m-auto ">
        <div style="background-image: url(./leaf.svg);" class="h-full w-full absolute  bg-no-repeat">
        </div>

        <div
            class="bg-white m-auto relative self-center mt-auto p-10 shadow-gray-700 rounded-3xl top-40  w-80 max-w-md">

            <img src="./ocean.jpg" alt="Login Image" class="w-20 h-20 mx-auto  object-contain">


            <h1 class="text-base font-medium font-sans mb-4 text-blue-700 text-center">Job Portal Admin Panel</h1>


            <div class="mb-4">

                <input type="email" id="email" name="email" class="w-full border p-2 pe-8  bg-gray-100 rounded-md"
                    placeholder="Email">
            </div>


            <div class="mb-4">

                <input type="password" id="password" name="password" class="w-full border bg-gray-100    p-2 rounded-md"
                    placeholder="Password">
            </div>


            <div class="mb-4 flex items-center">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2 border rounded-sm">
                <label for="rememberMe" class="text-sm text-gray-400 text-xs">Remember Me</label>
            </div>


            <button type="submit"
                class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Log In
            </button>
        </div>
</body>

</html>
